<!DOCTYPE html>
<html>
  <style>
    span {
      position: absolute;
      left: 100px;
      top: 200px;
      transform: rotate(90deg);
    }
    svg {
      border: 1px solid #ccc;
    }
  </style>
  <span>This is our span</span>
  <svg width="400" height="400">
    <g transform="scale(2)">
      <text y="100">This is our text</text>
      <text y="200">This is more text</text>
      <circle r="10" cx="200" cy="150" fill="red"></circle>
    </g>
  </svg>
</html>
