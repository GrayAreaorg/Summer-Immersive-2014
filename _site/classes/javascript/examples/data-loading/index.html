<!DOCTYPE html>
<html>
  <head>
    <title>Data Loading</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>
    <div id="data"></div>
  </body>
  <script>

function loadWords() {
  d3.json("data.json", function(error, words) {
    console.log(words);

    var div = d3.select("#data")
      .html("");

    div.selectAll(".word")
      .data(words)
      .enter()
      .append("span")
        .attr("class", "word")
        .text(function(word) {
          return word;
        });
  });
}

loadWords();

  </script>
</html>
